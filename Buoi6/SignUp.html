<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./SignUp.css">
</head>
<body>
    <div class="SignUp">
        <div class="SignUp__left">
            <img src="./assets/logo.svg" alt="">
            <div class="SignUp__left__register">
                <div class="content1">
                    <h1>Sign Up</h1>
                    <p>If you already have an account register</p>
                    <p class='Sign'>You can  <b>  
                        <a href="./SignIn.html"> Login here !</a>
                    </b></p>
                </div>
                <div class="content2">
                    <p class='intro'>Email</p>
                    <div class="inp">
                        <img src="./assets/email.svg" alt="">
                        <input type="text" placeholder="Enter your email address">
                    </div>
                    <hr>

                    <p class='intro'>Username</p>
                    <div class="inp">
                        <img src="./assets/user.svg" alt="">
                        <input type="text" placeholder="Enter your User name">
                    </div>
                    <hr>

                    <p class='intro'>Planet</p>
                    <div class="inp option">
                        <div>
                            <input type='radio' id='option1' name='option'>
                            <label for="option1">Male</label>
                        </div>
                        <div>
                            <input type='radio' id='option1' name='option'>
                            <label for="option1">Female</label>
                        </div>
                    </div>
                    <hr>

                    <p class='intro'>Password</p>
                    <div class="inp">
                        <img src="./assets/pass.svg" alt="">
                        <input type="text" placeholder="Enter your Password">
                    </div>
                    <hr>

                    <p class='intro'>Confrim Password</p>
                    <div class="inp">
                        <img src="./assets/pass.svg" alt="">
                        <input type="text" placeholder="Confrim your Password">
                    </div>
                    <hr>


                    <p class='intro'>Date of birth</p>
                    <div class="inp">
                        <img src="./assets/date.svg" alt="">
                        <input type="text" placeholder="dd/mm/yyyy">
                    </div>
                    <hr>

                    <p class='intro'>Avatar</p>
                    <form class="inp">
                        <img src="./assets/avt.svg" alt="">
                        <img src="./assets/upload_img.svg" alt="">
                    </form>
                    <form>
                        <input type="file" id="image-upload" style="display: none;">
                        <label for="image-upload"><img src="add-image-icon.png" alt="Thêm ảnh"></label>
                    </form>
                      
                    <script>
                        const imageUpload = document.getElementById('image-upload');
                        const imageUploadLabel = document.querySelector('label[for="image-upload"]');
                      
                        imageUploadLabel.addEventListener('click', () => {
                          imageUpload.click();
                        });
                    </script>
                </div>

                <button>Register</button>
            </div>
        </div>
        <div class="SignUp__right">
            <div class="contact-us">
                <p>+94 0116 789 754</p>
                <img src="./assets/phone.svg" alt="">
            </div>
            <div class='image'>
                <div class="image-logo">
                        <img src="./assets/Saly.svg" alt="">
                </div>
                <div class="image-text">
                    <h1>Sign Up to name</h1>
                    <p>Lorem Ipsum is simply </p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
